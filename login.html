<!DOCTYPE html>
<!-----------------------------------------------------------------------------------Sign In Menu------------------------------------------------------------------------------------>
<html lang="en">

    <head>
            <title>Frusta | Sign In</title>
            <link rel='icon' href='Logo Images/Frustalogo.png'>
            <link rel='stylesheet' href='details.css'>
            <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>

    <body class="signbody">
        <div class="wrapper">
            <form onsubmit="login()">
                <img class="logo-image" src="Logo Images/Frustalogo.png">
                <h1>Sign In</h1>
                <div class="input-box">
                    <input type="text" id="id" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pw" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <!--<a href="forgot.html">Forgot password?</a>-->
                </div>

                <button type="submit" class="btn">Sign In</button>

                <div class="register-link">
                    <p>Don't have an account?</p>
                    <a href="register.html">Sign Up!</a>
                </div>

            </form>
        </div>

        <script>
            function login() {
                event.preventDefault();

                var username = "marilena";
                var password = "123";

                var idInput = document.getElementById("id").value;
                var pwInput = document.getElementById("pw").value;

                if (username === idInput && password === pwInput) {
                        alert("You are successfully logged in!");
                    } else { 
                        alert ("Please try again...");
                    }   
                }
            
        </script>
    </body>
